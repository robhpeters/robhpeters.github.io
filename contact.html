<!DOCTYPE html>
<html lang="en-us">
<head>
        <title>Contact Form</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
        <!--  I added this charset because the validator was giving me an error.
        I googled online and this is what I found to avoid the error -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/projectjs.js" defer></script>

</head>
<body>
  <nav class="topnav" id="myTopNav">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="travel.html">Photos</a>
    <a href="cooking.html">Recipes</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="navFunction();">
        <i class="fa fa-bars"></i>
    </a>
  </nav>
  <div class="contact-grid">
    <div class="contact-header"></div>
    <div class="contact1">
      <form name="projForm" id="projForm" method="post" onsubmit="return validateForm();">
    		<label for="firstName">Enter your first name (alpha 2 character minimum):</label>
    		<input type="text" name="firstName" id="firstName" required>
    		<span></span>
    		<div id="firstNameError" class="errors"></div>
    		<p></p>

    		<label for="lastName">Enter your last name (alpha 2 character minimum):</label>
    		<input type="text" name="lastName" id="lastName" required>
    		<span></span>
    		<div id="lastNameError" class="errors"></div>
    	   <p></p>
         <label for="email">Enter your e-mail address:</label>
     		<input type="email" name="email" id="email" required>
     		<span></span>
        <p></p>

         <label for="projMessage">Message</label>
         <p></p>
         <textarea id="projMessage" class="projMessage" maxlength="3000" rows="6" wrap="soft"></textarea>

  		<p><input type="submit" name="submit" id="submit" value="Submit" class="btn"></p>
      <p id="response"></p>
    	</form>
      </div>
      <div class="contact-footer"></div>
  </div>
</body>
</html>
